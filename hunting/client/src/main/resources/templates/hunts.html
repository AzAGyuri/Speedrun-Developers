<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Vadászatok</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>


<main class="container my-2">

    <div class="accordion mb-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Új vadászat rögzítése
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form method="post" action="/new-hunt">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Helyszín</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="location">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Kezdeti dátum</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" name="startdate">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Befejezés dátuma</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" name="enddate">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Rögzítés</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <h3>Vadászatok</h3>
    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>Helyszín</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="hunt : ${listedHunts}">
            <td th:text="${hunt.location}">Városmajor utca</td>
            <td><a class="link-secondary" href="hunt.html" th:href="@{/hunt/} + ${hunt.id}">Részletek</a></td>
        </tr>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
