<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>A dobogósok</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>

<main class="container my-2">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="row align-items-center">
            <div class="col">
                <img src="golden.png" class="card-img-top" alt="Golden medal">
                <div class="card-body">
                    <h5 class="card-title" th:text="${winner1.hunterName}">John Wick</h5>
                    <p class="card-text">Lelőtt állatok száma:
                        <label th:text="${winner1.countQuarries}"></label>
                    </p>
                    <a href="hunter.html" th:href="@{/hunter/} + ${winner1.hunterId}" class="btn btn-primary">Vadász megtekintése</a>
                </div>
            </div>
            <div class="col">
                <img src="silver.png" class="card-img-top" alt="Silver medal">
                <div class="card-body">
                    <h5 class="card-title" th:text="${winner2.hunterName}">John Wick</h5>
                    <p class="card-text">Lelőtt állatok száma:
                        <label th:text="${winner2.countQuarries}"></label>
                    </p>
                    <a href="hunter.html" th:href="@{/hunter/} + ${winner2.hunterId}" class="btn btn-primary">Vadász megtekintése</a>
                </div>
            </div>
            <div class="col">
                <img src="bronze.png" class="card-img-top" alt="Bronze medal">
                <div class="card-body">
                    <h5 class="card-title" th:text="${winner3.hunterName}">John Wick</h5>
                    <p class="card-text">Lelőtt állatok száma:
                        <label th:text="${winner3.countQuarries}"></label>
                    </p>
                    <a href="hunter.html" th:href="@{/hunter/} + ${winner3.hunterId}" class="btn btn-primary">Vadász megtekintése</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
