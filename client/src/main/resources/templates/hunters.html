<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Vadászok</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>


<main class="container my-2">


    <div class="accordion mb-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Új vadász rögzítése
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form method="post" action="/new-hunter">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Vezetéknév</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="firstname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Utónév</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="lastname">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Rögzítés</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <h3>Vadászok</h3>
    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>Név</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="hunter : ${hunterListToShow}">
            <td th:text="${hunter.name}">Kalapács András</td>
            <td><a class="link-secondary" href="hunter.html" th:href="@{/hunter/} + ${hunter.id}">Részletek</a></td>
        </tr>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
