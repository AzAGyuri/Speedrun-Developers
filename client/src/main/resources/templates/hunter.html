<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <title>Vadász adatai</title>
    </head>
    <body>
        <header class="container my-3">
            <div th:insert="~{nav :: navbar}"></div>
        </header>

        <div class="container my-2">
            <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
             /
            <a class="link-info" href="hunters.html" th:href="@{/hunters}">Vadászok</a>
        </div>

        <main class="container my-2">
            <h3>Vadász adatai</h3>
            <div class="card" style="width: 24rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hunterToShow.name}">Kiss Balázs</h5>
                    <h6 class="card-subtitle mb-5 text-muted">név</h6>
                    <form method="post" action="/edithunter" class="mb-2">
                        <input type="hidden" id="edithunterid" name="edithunterid" th:value="${hunterToShow.id}"/>
                        <button type="submit" class="btn btn-warning" style="display: block">Szerkesztés</button>
                    </form>
                    <form method="post" action="/deletehunter">
                        <input type="hidden" name="deletehunterid" th:value="${hunterToShow.id}"/>
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger" style="display: block">Törlés</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
