<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Vadász adatainak módosítása</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
    /
    <a class="link-info" href="index.html" th:href="@{/hunter/} + ${edithunterid}">Vadász</a>
</div>


<main class="container my-2">

    <form method="post" action="/update-hunter">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Vezetéknév</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" th:value="${hunterToEdit.firstName}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Utónév</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastname" th:value="${hunterToEdit.lastName}">
            </div>
        </div>
        <input type="hidden" name="editinghunterid" th:value="${edithunterid}">
        <input type="hidden" name="_method" value="put">
        <button type="submit" class="btn btn-warning">Mentés</button>
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
