<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Zsákmányállatok</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>


<main class="container my-2">



    <h3>Találatok szűrése</h3>
    <form method="post" action="/quarries">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Faj</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="race">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Szűrés</button>
    </form>

    <h3>Zsákmányállatok</h3>
    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>Faj</th>
            <th>Osztály</th>
        </tr>
        <tr th:each="quarry : ${quarryListToShow}">
            <td th:text="${quarry.race}">Szarvasmarha</td>
            <td th:text="${quarry.type}">Emlős</td>
        </tr>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
