<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Vadászat adatai</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
    /
    <a class="link-info" href="hunts.html" th:href="@{/hunts}">Vadászatok</a>
</div>

<main class="container my-2">
    <h3>Vadászat adatai</h3>
    <div class="card" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${huntToShow.location}">Bivalybasznád</h5>
            <h6 class="card-subtitle mb-5 text-muted">helyszín</h6>

            <h5 class="card-title" th:text="${huntToShow.startDate}">2024. 03. 31</h5>
            <h6 class="card-subtitle mb-5 text-muted">kezdés napja</h6>

            <h5 class="card-title" th:text="${huntToShow.countDays} + ' nap'">7 nap</h5>
            <h6 class="card-subtitle mb-5 text-muted">napok száma</h6>

            <h5 class="card-title">Résztvevők</h5>
            <ol class="list-group" th:each="hunter : ${huntToShow.hunters}">
                <li class="list-group-item"><a th:text="${hunter.name}" href="#" th:href="@{/hunter/} + ${hunter.id}" class="link-secondary">A legjobb vadász</a></li>
            </ol>

            <form method="post" action="/updatehunt" class="mb-2">
                <input type="hidden" id="updatehuntid" name="updatehuntid" />
                <button type="submit" class="btn btn-warning" style="display: block">Szerkesztés</button>
            </form>
            <form method="post" action="/deletehunt">
                <input type="hidden" name="deletehuntid" th:value="${huntToShow.id}"/>
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger" style="display: block" disabled>Törlés</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
