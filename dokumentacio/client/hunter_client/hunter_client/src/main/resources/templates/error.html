<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Működési hiba</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>

<main class="container my-2">
    <h3>A művelet sikertelen</h3>
    <div class="card" style="width: 24rem;">
        <div class="card-body">
            <div class="row">
                <div class="col-4">Status Code:</div>
                <div class="col-8" th:text="${webServiceError.status}">500</div>
            </div>
            <div class="row">
                <div class="col-4">Hiba oka:</div>
                <div class="col-8" th:text="${webServiceError.error}">Bad Request</div>
            </div>
            <div class="row">
                <div class="col-4">Üzenet:</div>
                <div class="col-8" th:text="${webServiceError.message}">WRONG</div>
            </div>
            <div class="row">
                <div class="col-4">Válasz ideje:</div>
                <div class="col-8" th:text="${webServiceError.timestamp}">2024-01-23</div>
            </div>
            <div class="row">
                <div class="col-4">Végpont útvonal:</div>
                <div class="col-8" th:text="${webServiceError.path}">/home</div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
