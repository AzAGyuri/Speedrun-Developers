<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Állat kilövése</title>
</head>
<body>
<header class="container my-3">
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container my-2">
    <a class="link-info" href="index.html" th:href="@{/}">Nyitólap</a>
</div>

<main class="container my-2">
    <h3>Állat kilövése</h3>
    <form method="post" action="/shoot">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Vadász</label>
            <div class="col-sm-10">
                <select class="form-select" name="hunterId">
                    <option value="1" th:each="hunter : ${hunters}" th:value="${hunter.id}" th:text="${hunter.name}">John Wick</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Zsákmányállat</label>
            <div class="col-sm-10">
                <select class="form-select" name="quarryId">
                    <option value="1" th:each="quarry : ${quarries}" th:value="${quarry.id}" th:text="${quarry.animalRace}">Mindenki</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Kilövés</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
